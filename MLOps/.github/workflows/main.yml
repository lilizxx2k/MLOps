name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Explicitly install the requirements file found in the root
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install test dependencies just in case they are missing
          pip install pytest httpx torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Run Integration Tests
        run: |
          # This adds the directory containing 'mlops' to the path
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest tests/

      - name: Run Integration Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest tests/test_api.py
